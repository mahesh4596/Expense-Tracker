<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up & Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Roboto&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="icon" href="./Pics/web_logo.jpg"/>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 95%;
      max-width: 960px;
      display: flex;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .left-side, .new-left-side,
    .right-side, .new-right-side {
      width: 100%;
      padding: 40px 30px;
    }

    @media(min-width: 768px) {
      .left-side, .new-left-side,
      .right-side, .new-right-side {
        width: 50%;
      }
    }

    .left-side, .new-left-side {
      background: rgba(0, 119, 182, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .left-side h1, .new-left-side h1 {
      font-size: 36px;
      font-family: 'Concert One', cursive;
      margin-top: 15px;
    }

    .left-side h6, .new-left-side h6 {
      font-size: 18px;
      opacity: 0.9;
    }

    .head {
      font-family: 'Concert One', cursive;
      font-size: 28px;
      margin-bottom: 25px;
      color: #333;
      text-align: center;
    }

    .form-group {
      position: relative;
      margin-bottom: 22px;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #aaa;
    }

    .form-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1.5px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.6);
      transition: all 0.3s;
    }

    .form-group input:focus {
      border-color: #0077b6;
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 5px #0077b6;
    }

    .btn {
      width: 100%;
      background-color: #0077b6;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #023e8a;
      transform: scale(1.02);
    }

    .err {
      font-size: 14px;
      margin-top: 5px;
      display: block;
    }

    .b { color: green; }
    .c { color: red; }
    .d { color: orange; }

    #web-logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      margin-bottom: 20px;
      transition: transform 1s ease;
    }

    #web-logo:hover {
      transform: rotate(360deg) scale(1.1);
    }

    #login, #signup {
      text-align: center;
      margin-top: 12px;
    }

    #login-button, #s-b {
      color: #0077b6;
      background: none;
      border: none;
      text-decoration: underline;
      cursor: pointer;
      font-size: 16px;
      margin-top: 5px;
    }

    #login-button:hover, #s-b:hover {
      color: #023e8a;
    }

    .active .left-side, .active .right-side {
      display: none;
    }

    .active .new-left-side, .active .new-right-side {
      display: block;
    }

    .new-left-side, .new-right-side {
      display: none;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    function Strength(password) {
      let i = 0;
      if (password.length > 6) i++;
      if (password.length >= 10) i++;
      if (/[A-Z]/.test(password)) i++;
      if (/[0-9]/.test(password)) i++;
      if (/[^A-Za-z0-9]/.test(password)) i++;
      return i;
    }

    $(document).ready(function () {
      $("#txtuser").keyup(function () {
        let user = $(this).val();
        let valid = /^[A-Za-z0-9_]{3,}$/.test(user);
        $("#erruser").text(valid ? "Valid username" : "Invalid username")
                     .removeClass("b c")
                     .addClass(valid ? "b" : "c");
      });

      $("#txtemail").keyup(function () {
        let email = $(this).val();
        let valid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        $("#erremail").text(valid ? "Valid Email" : "Invalid Email")
                      .removeClass("b c")
                      .addClass(valid ? "b" : "c");
      });

      $("#password").keyup(function () {
        let pwd = $(this).val();
        let score = Strength(pwd);
        let text = score <= 2 ? "Weak Password" : score <= 4 ? "Moderate Password" : "Strong Password";
        let color = score <= 2 ? "c" : score <= 4 ? "d" : "b";
        $("#errpwd").text(text).removeClass("b c d").addClass(color);
      });

      $("#login-button").click(function () {
        $("#container").addClass("active");
      });

      $("#s-b").click(function () {
        $("#container").removeClass("active");
      });
    });
  </script>
</head>
<body>
  <div class="container" id="container">
    <!-- Sign Up Left -->
    <div class="left-side">
      <img id="web-logo" src="Pics/web_logo.jpg" alt="Logo"/>
      <h1>WELCOME GUYS!</h1>
      <h6>Join Us Now!</h6>
    </div>

    <!-- Sign Up Right -->
    <div class="right-side">
      <h2 class="head">Sign Up</h2>
      <form method="post" action="/signup">
        <div class="form-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="txtuser" name="txtuser" placeholder="Username" required>
          <span class="err" id="erruser"></span>
        </div>
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="txtemail" name="txtemail" placeholder="Email" required>
          <span class="err" id="erremail"></span>
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <span class="err" id="errpwd"></span>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p id="login">Already have an account? <button id="login-button">Login</button></p>
    </div>

    <!-- Login Left -->
    <div class="new-left-side">
      <img id="web-logo" src="Pics/web_logo.jpg" alt="Logo"/>
      <h1>WELCOME BACK!</h1>
      <h6>Log in to continue!</h6>
    </div>

    <!-- Login Right -->
    <div class="new-right-side">
      <h2 class="head">Login</h2>
      <form method="post" action="/login">
        <div class="form-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="txtuser" placeholder="Username" required>
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p style="margin-top: 15px;">Don't have an account yet?</p>
      <center><button id="s-b" class="btn">Create an Account</button></center>
    </div>
  </div>
</body>
</html>
