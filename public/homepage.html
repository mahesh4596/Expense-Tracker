<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      min-height: 100vh;
    }

    .side-nav-bar {
      min-width: 220px;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
      padding: 20px;
    }

    #profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-image: url('./Pics/profile_icon.png');
      background-size: cover;
      background-position: center;
      border: 2px solid #6c757d;
      margin: 0 auto;
    }

    #user-name {
      margin-top: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #343a40;
    }

    #mob-no {
      color: #6c757d;
      font-size: 0.9rem;
    }

    .nav-item button {
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      padding: 10px 15px;
      font-size: 16px;
      color: #0d6efd;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    .nav-item button:hover {
      background-color: #e9ecef;
    }

    .content {
      flex: 1;
      padding: 40px;
      background-color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="side-nav-bar">
    <div class="text-center mb-4">
      <div id="profile-pic"></div>
      <p id="user-name">John Doe</p>
      <p id="mob-no">+91 12345 67890</p>
    </div>

    <ul class="nav flex-column">
      <li class="nav-item">
        <button id="list-item-1">Dashboard</button>
      </li>
      <li class="nav-item">
        <button id="list-item-2">Settings</button>
      </li>
      <li class="nav-item">
        <button id="list-item-3">Logout</button>
      </li>
    </ul>
  </div>

  <div class="content">
    <!-- Main content goes here -->
    <h2>Welcome to Your Dashboard</h2>
    <p>This is where your main application content will appear.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
