<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trackify | New Expense</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <style>
    body {
      background-color: rgb(234, 214, 234);
      font-family: 'Poppins', sans-serif;
    }

    .top-bar {
      background-color: rgb(167, 64, 167);
      color: white;
      padding: 1.5rem 0;
    }

    .value-input {
      background-color: transparent;
      border: none;
      font-size: 2rem;
      color: white;
      text-align: center;
      max-width: 150px;
      outline: none;
    }

    .delete-btn {
      font-size: 1.5rem;
      color: white;
      background: none;
      border: none;
    }

    .note-input,
    .form-select,
    .form-control {
      border: 2px solid rgb(145, 52, 145);
      background-color: transparent;
      color: rgb(145, 52, 145);
    }

    .submit-btn {
      background-color: rgb(234, 214, 234);
      border: 2px solid rgb(167, 64, 167);
      color: black;
      border-radius: 5px;
      font-size: 1rem;
      padding: 0.75rem;
      width: 100%;
      max-width: 500px;
    }

    .submit-btn:active {
      background-color: rgba(145, 52, 145, 0.1);
      transform: scale(1.05);
    }

    ::placeholder {
      color: rgb(145, 52, 145);
    }

    select:invalid {
      color: #6c757d;
    }
  </style>
</head>

<body>

  <!-- Top Bar -->
  <div class="top-bar text-center">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="#back" class="text-white h3 mb-0"><i class="fas fa-arrow-left"></i></a>
      <h1 class="mb-0">New Expense</h1>
      <span></span>
    </div>
  </div>

  <!-- Expense Form -->
  <div class="container mt-5">
    <form class="text-center needs-validation" novalidate>

      <!-- Expense Value -->
      <div class="bg-primary p-4 rounded d-flex justify-content-center align-items-center text-white mb-4">
        <i class="fas fa-money-bill-wave fa-2x me-3"></i>
        <input type="number" class="value-input" placeholder="0" id="add_money" required min="1" />
        <button type="button" class="delete-btn ms-3" onclick="document.getElementById('add_money').value = '';">&#10005;</button>
      </div>

      <!-- Notes -->
      <div class="mb-3">
        <input type="text" class="note-input form-control-lg text-center" placeholder="Note (e.g., Lunch, Metro, Book)" id="notes" required />
      </div>

      <!-- Category -->
      <div class="mb-3">
        <select class="form-select form-control text-center" required id="category">
          <option value="" disabled selected>Select Category</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Utilities">Utilities</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Date -->
      <div class="mb-4">
        <input type="date" class="form-control text-center" id="date" required max="{{today}}" />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">
        <i class="fas fa-plus-circle"></i> Add Expense
      </button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validation Script -->
  <script>
    // Set today's date as default max date
    document.getElementById('date').max = new Date().toISOString().split("T")[0];

    // Bootstrap form validation
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>

</html>
