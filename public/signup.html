<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="icon" href="./Pics/web_logo.jpg"/>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, rgb(71, 0, 61), rgb(116, 26, 107), rgb(202, 119, 211), #e7d6ea);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 800px;
      height: auto;
      display: flex;
      flex-wrap: wrap;
      box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      border-radius: 10px;
      background: white;
    }

    .left-side, .new-left-side,
    .right-side, .new-right-side {
      width: 100%;
      padding: 30px;
    }

    @media(min-width: 768px) {
      .left-side, .new-left-side,
      .right-side, .new-right-side {
        width: 50%;
      }
    }

    .left-side, .new-left-side {
      background-color: rgb(167, 64, 167);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .left-side h1, .new-left-side h1 {
      font-size: 30px;
      margin-top: 20px;
    }

    .left-side h6 {
      font-size: 17px;
    }

    .right-side .head, .new-right-side .head {
      font-family: "Concert One", sans-serif;
      font-weight: 500;
      font-size: 24px;
      color: black;
      margin-bottom: 20px;
      border-bottom: 2px solid black;
      padding-bottom: 5px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 12px;
      left: 10px;
      color: grey;
    }

    .form-group input {
      width: 100%;
      padding: 10px 10px 10px 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group input:focus {
      border-color: black;
    }

    .btn {
      width: 100%;
      background-color: black;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #333;
    }

    .err {
      font-size: 14px;
      margin-top: 5px;
      display: block;
    }

    .b { color: green; }
    .c { color: red; }
    .d { color: orange; }

    #web-logo {
      width: 80px;
      height: 80px;
      border-radius: 15px;
      margin: 0 auto 10px;
      display: block;
      transition: transform 2s ease;
    }

    #web-logo:hover {
      transform: rotate(360deg) scale(1.2);
    }

    #login, #signup {
      text-align: center;
      margin-top: 10px;
    }

    #login-button, #s-b {
      color: blue;
      background: none;
      border: none;
      text-decoration: underline;
      cursor: pointer;
      font-size: 16px;
      margin-top: 5px;
    }

    #login-button:hover, #s-b:hover {
      color: blueviolet;
    }

    .active .left-side { display: none; }
    .active .right-side { display: none; }
    .active .new-left-side { display: block; }
    .active .new-right-side { display: block; }

    .new-left-side, .new-right-side {
      display: none;
    }

    .new-right-side .form-group input {
      width: calc(100% - 40px);
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    function Strength(password) {
      let i = 0;
      if (password.length > 6) i++;
      if (password.length >= 10) i++;
      if (/[A-Z]/.test(password)) i++;
      if (/[0-9]/.test(password)) i++;
      if (/[^A-Za-z0-9]/.test(password)) i++;
      return i;
    }

    $(document).ready(function () {
      $("#txtuser").keyup(function () {
        let user = $(this).val();
        let valid = /^[A-Za-z0-9_]{3,}$/.test(user);
        $("#erruser").text(valid ? "Valid username" : "Invalid username")
                     .removeClass("b c")
                     .addClass(valid ? "b" : "c");
      });

      $("#txtemail").keyup(function () {
        let email = $(this).val();
        let valid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        $("#erremail").text(valid ? "Valid Email" : "Invalid Email")
                      .removeClass("b c")
                      .addClass(valid ? "b" : "c");
      });

      $("#password").keyup(function () {
        let pwd = $(this).val();
        let score = Strength(pwd);
        let text = score <= 2 ? "Weak Password" : score <= 4 ? "Moderate Password" : "Strong Password";
        let color = score <= 2 ? "c" : score <= 4 ? "d" : "b";
        $("#errpwd").text(text).removeClass("b c d").addClass(color);
      });

      $("#login-button").click(function () {
        $("#container").addClass("active");
      });

      $("#s-b").click(function () {
        $("#container").removeClass("active");
      });
    });
  </script>
</head>
<body>
  <div class="container" id="container">
    <!-- Left for Signup -->
    <div class="left-side">
      <img id="web-logo" src="Pics/web_logo.jpg" alt="Logo"/>
      <h1>WELCOME GUYS!</h1>
      <h6>Join Us Now!</h6>
    </div>

    <!-- Right for Signup Form -->
    <div class="right-side">
      <h2 class="head">Sign Up</h2>
      <form method="post" action="/signup">
        <div class="form-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="txtuser" name="txtuser" placeholder="Username" required>
          <span class="err" id="erruser"></span>
        </div>
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="txtemail" name="txtemail" placeholder="Email" required>
          <span class="err" id="erremail"></span>
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <span class="err" id="errpwd"></span>
        </div>
        <button type="submit" class="btn">Signup</button>
      </form>
      <p id="login">Already have an account? <button id="login-button">Login</button></p>
    </div>

    <!-- Left for Login -->
    <div class="new-left-side">
      <img id="web-logo" src="Pics/web_logo.jpg" alt="Logo"/>
      <h1>WELCOME BACK!</h1>
    </div>

    <!-- Right for Login Form -->
    <div class="new-right-side">
      <h2 class="head">Login</h2>
      <form>
        <div class="form-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Username" required>
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p style="margin-top: 15px;">Don't have an account yet?</p>
      <center><button id="s-b" class="btn">Create an Account</button></center>
    </div>
  </div>
</body>
</html>
