<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      min-height: 100vh;
    }

    .side-nav-bar {
      min-width: 220px;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
      padding: 20px;
    }

    #profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-image: url('./Pics/profile_icon.png');
      background-size: cover;
      background-position: center;
      border: 2px solid #6c757d;
      margin: 0 auto;
    }

    #user-name {
      margin-top: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #343a40;
    }

    #mob-no {
      color: #6c757d;
      font-size: 0.9rem;
    }

    .nav-item button {
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      padding: 10px 15px;
      font-size: 16px;
      color: #0d6efd;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    .nav-item button:hover {
      background-color: #e9ecef;
    }

    .content {
      flex: 1;
      padding: 40px;
      background-color: #ffffff;
    }

    .stats-card {
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .table th {
      background-color: #f1f1f1;
    }
  </style>
    <script>
        function getQueryParam(param) {
          const params = new URLSearchParams(window.location.search);
          return params.get(param);
        }
      
        const user = getQueryParam("user");
      
        if (user) {
          fetch(`/get-user?user=${user}`)
            .then(res => res.json())
            .then(data => {
              if (data && data.user) {
                document.getElementById("user-name").textContent = data.user;
                document.getElementById("welcome-user-name").textContent = data.user;
              }
            })
            .catch(err => console.error("Error fetching user:", err));
        }
      </script>
</head>
<body>

  <div class="side-nav-bar">
    <div class="text-center mb-4">
      <div id="profile-pic"></div>
      <p id="user-name"></p>
      <!-- <p id="mob-no">+91 12345 67890</p> -->
    </div>

    <ul class="nav flex-column">
      <li class="nav-item">
        <button id="list-item-1">Dashboard</button>
      </li>
      <li class="nav-item">
        <button id="list-item-2">Transactions</button>
      </li>
      <li class="nav-item">
        <button id="list-item-3">Logout</button>
      </li>
    </ul>
  </div>

  <div class="content">
    <h2 class="mb-4">Welcome back, <span id="welcome-user-name">User</span>!</h2>

    <!-- Stats -->
    <div class="row g-4 mb-4">
      <div class="col-md-4">
        <div class="p-4 bg-success text-white stats-card">
          <h4>Total Income</h4>
          <p class="fs-4">₹25,000</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-4 bg-danger text-white stats-card">
          <h4>Total Expenses</h4>
          <p class="fs-4">₹12,300</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-4 bg-primary text-white stats-card">
          <h4>Balance</h4>
          <p class="fs-4">₹12,700</p>
        </div>
      </div>
    </div>

    <!-- Recent Activity -->
    <h4>Recent Transactions</h4>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Type</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-05-01</td>
          <td>Grocery Shopping</td>
          <td>Expense</td>
          <td>₹2,000</td>
        </tr>
        <tr>
          <td>2025-04-28</td>
          <td>Salary Credit</td>
          <td>Income</td>
          <td>₹25,000</td>
        </tr>
        <tr>
          <td>2025-04-25</td>
          <td>Electricity Bill</td>
          <td>Expense</td>
          <td>₹1,500</td>
        </tr>
      </tbody>
    </table>

    <!-- Quick Actions -->
    <div class="mt-5">
      <h4>Quick Actions</h4>
      <button class="btn btn-success me-2 mt-2">+ Add Income</button>
      <button class="btn btn-danger mt-2">- Add Expense</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
