<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trackify | Add Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <style>
    body {
      background-color: #f9f3fc;
      font-family: 'Poppins', sans-serif;
    }
    .top-bar {
      background-color: #a740a7;
      color: white;
      padding: 1.2rem 0;
    }
    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .form-control:focus {
      border-color: #a740a7;
      box-shadow: 0 0 0 0.2rem rgba(167, 64, 167, 0.25);
    }
    .btn-purple {
      background-color: #a740a7;
      color: white;
      border: none;
    }
    .btn-purple:hover {
      background-color: #922f92;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar text-center">
    <h2>Add New Expense</h2>
  </div>

  <!-- Form Container -->
  <div class="form-container">
    <form id="expenseForm">
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" required placeholder="Enter amount">
      </div>

      <div class="mb-3">
        <label for="note" class="form-label">Note</label>
        <input type="text" class="form-control" id="note" name="note" required placeholder="E.g., Lunch, Grocery">
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>

      <button type="submit" class="btn btn-purple w-100">Submit Expense</button>
    </form>
    <div id="responseMsg" class="text-center mt-3"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    document.getElementById('expenseForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        amount: document.getElementById('amount').value,
        note: document.getElementById('note').value,
        category: document.getElementById('category').value,
        date: document.getElementById('date').value
      };

      fetch('/submit-expense', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(response => {
          document.getElementById('responseMsg').textContent = response.message || response.error;
          document.getElementById('expenseForm').reset();
        })
        .catch(err => {
          document.getElementById('responseMsg').textContent = 'Failed to submit expense.';
        });
    });
  </script>

</body>
</html>
