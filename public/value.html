<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify | New Expense</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <style>
        body {
            background-color: rgb(234, 214, 234);
            font-family: 'Poppins', sans-serif;
        }

        .top-bar {
            background-color: rgb(167, 64, 167);
            color: rgb(236, 226, 226);
            padding: 1.5rem 0;
        }

        .value-input {
            background-color: transparent;
            border: none;
            font-size: 2rem;
            color: rgb(236, 226, 226);
            text-align: center;
            max-width: 150px;
            outline: none;
        }

        .delete-btn {
            font-size: 1.5rem;
            color: rgb(236, 226, 226);
            background: none;
            border: none;
        }

        .note-input {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid rgb(145, 52, 145);
            width: 100%;
            outline: none;
            color: rgb(145, 52, 145);
        }

        .submit-btn {
            background-color: rgb(234, 214, 234);
            border: 2px solid rgb(167, 64, 167);
            color: black;
            border-radius: 5px;
            font-size: 1rem;
            padding: 0.75rem;
            width: 100%;
            max-width: 500px;
        }

        .submit-btn:active {
            background-color: rgba(145, 52, 145, 0.1);
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- Top Bar -->
    <div class="top-bar text-center">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="#back" class="text-white h3 mb-0"><i class="fas fa-arrow-left"></i></a>
            <h1 class="mb-0">New Expense</h1>
            <span></span> <!-- Empty span for layout balance -->
        </div>
    </div>

    <!-- Expense Form -->
    <div class="container mt-5">
        <form class="text-center">
            
            <!-- Expense Value Section -->
            <div class="bg-primary p-4 rounded d-flex justify-content-center align-items-center text-white mb-4">
                <i class="fas fa-money-bill-wave fa-2x me-3"></i>
                <input type="text" class="value-input" placeholder="0" id="add_money" required>
                <button type="button" class="delete-btn ms-3">&#10005;</button>
            </div>

            <!-- Notes Section -->
            <div class="mb-3">
                <input type="text" class="note-input form-control-lg text-center" placeholder="Note" id="notes">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">
                <i class="fas fa-martini-glass-citrus"></i> Add Drinks
            </button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
